<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel= "stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class = "container-fluid">
    <header class= "row justify-content-center p-3">
        <h1>Weather Dashboard</h1>
    </header>
    <main class = row>
        <section class = "col-12 col-md-3">
            <div class = "card border" id= "searchDiv">
                <h2 class = "card-header">Search For a City</h2>
                <form class="card-body">
                    <label class = "form-label" for ="city"></label>
                    <input name= "city" id= "cityForm" type= "text" autofocus= "true" class = "form-input"/>
                    <div class="d-gri gap-2">
                        <button type= "submit" class= "btn btn-primary" id= "searchBtn">Search</button>
    
                    </div>

                </form>

            </div>
            <div class="border card">
                <h2 class= "card-header ">Search History</h2>
                <div class="card-body" id="searchHistory"></div>
            </div>
        </section>
        <section class = "col-12 col-md-9">
            <div class="row border" id="currentWeather">
                <h2 id = "currentCity"></h2>
                <div id="weatherIcon">
                </div>
                <div class = "col-12" >
                    <ol class="list-group" id = "currentWeatherList">
                        <li class="list-group-item border-0" id = "currentTemp"></li>
                        <li class="list-group-item border-0" id= "currentWind"></li>
                        <li class="list-group-item border-0" id = "currentHumidity"></li>
                        <li class="list-group-item border-0" id = "currentUV"></li>
                    </ol>
                </div>
            </div>
        </br>

            <div class="row border d-none" id = "fiveDayWeather">
            </div>

        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
