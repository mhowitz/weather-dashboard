<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel= "stylesheet" href="assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body class = "container-fluid">
    <header class= "row justify-content-center p-3 bg-info">
        <h1>Weather Dashboard</h1>
    </header>
    <main class = row>
        <section class = "col-12 col-md-3">
            <div class = "border-bottom" id= "searchDiv">
                <h3 class = " text-center pt-2 pb-0">Search For a City</h3>
                <form class="p-2">
                    <input name= "city" id= "cityForm" type= "text" autofocus= "true" class = "form-control" placeholder="City"/>
                </br>
                    <div class="d-grid gap-2 mx-auto ">
                        <button type= "submit" class= "btn btn-primary btn-block bg-secondary" id= "searchBtn">Search</button>
    
                    </div>

                </form>
            </br>
            </div>
        </br>
            <div class="">
                <h4 class= "text-center pt-2 ">Search History</h4>
            </br>
                <div class="" id="searchHistory"></div>
            </div>
        </section>
        <section class = "col-12 col-md-9">
            <div class="row" id="currentWeather">
                <h2 id = "currentCity"></h2>
                <div id="weatherIcon">
                </div>
                <div class = "col-12" >
                    <ol class="list-group" id = "currentWeatherList">
                        <li class="list-group-item border-0" id = "currentTemp"></li>
                        <li class="list-group-item border-0" id= "currentWind"></li>
                        <li class="list-group-item border-0" id = "currentHumidity"></li>
                        <li class="list-group-item border-0" id = "currentUV"></li>
                    </ol>
                </div>
            </div>
        </br>
        <h4 id="fiveTitle" class="text-left d-none">5 Day Forecast:</h4>
            <div class="row d-none" id = "fiveDayWeather">
                
            </div>

        </section>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="assets/js/script.js"></script>
</body>
</html>
